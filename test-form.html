<form method="post" action="http://localhost:3001/customer">
  <input name="fullName" type="text" placeholder="Full Name" /><br />
  <input name="email" type="text" placeholder="Email" /><br />
  <input name="addressLine" type="text" placeholder="Line" /><br />
  <input name="addressCity" type="text" placeholder="City" /><br />
  <input name="addressPostCode" type="text" placeholder="Post code" /><br />
  <input name="addressState" type="text" placeholder="State" /><br />
  <input
    name="phoneNumber"
    type="tel"
    placeholder="Phone number"
  /><br />

  <div>
    <input type="radio" id="card" name="payment"  value="card" checked />
    <label for="card">Card</label>
  </div>
  
  
    <input type="radio" id="cash" name="payment"  value="cash" />
    <label for="cash">Cash</label>
  </div> <br/>
  
  <button type="submit">Create customer</button>
</form>
